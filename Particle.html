  <main>
    <canvas></canvas>
    <button onclick="randomize()">Reset</button>
    <script>

        let c, ctx, mouse, particles = [];


        const Particle = function(x, y, col) {
            this.x0 = x;
            this.y0 = y;
            this.col = col;
            this.x = x;
            this.y = y;
            this.size = 3;
            this.speed = Math.random() * 2 + 4;
        };
        Particle.prototype = {
            draw: function() {
                ctx.beginPath();
                ctx.fillStyle = this.col;
                ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                ctx.fill();
            },
            update: function() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.hypot(dx, dy);
                
                const force = (mouse.radius - dist) / mouse.radius;
                const vx = dx / dist * force * this.speed;
                const vy = dy / dist * force * this.speed;

                if(dist < mouse.radius) {
                    this.x -= vx;
                    this.y -= vy;
                } else {
                    if(this.x !== this.x0) {
                        const dx = this.x0 - this.x;
                        this.x += dx / 10;
                    }
                    if(this.y !== this.y0) {
                        const dy = this.y0 - this.y;
                        this.y += dy / 10;
                    }
                }
            }
        };
        
    onload = function() {
        
        c = document.querySelector("canvas");
        c.width = innerWidth;
        c.height = innerHeight;
        ctx = c.getContext("2d");

        mouse = {
            x: -999,
            y: 0,
            radius: 50
        };

        addEventListener("ontouchstart" in document ? "touchmove" : "mousemove", handleMousemove);
        addEventListener("ontouchstart" in document ? "touchstart" : "mousedown", handleMousemove);
        addEventListener("ontouchstart" in document ? "touchend" : "mouseup", function() { mouse.x = -999; });

        const grd = ctx.createLinearGradient(c.width / 2 - 10, 0, c.width / 2 + 10, 0);
        grd.addColorStop(0, "#611");
        grd.addColorStop(0.5, "#f33");
        grd.addColorStop(1, "#611");

        ctx.beginPath();
        ctx.fillStyle = grd;
        ctx.font = "15px Arial";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        ctx.fillText("Adwitya", c.width / 2, c.height / 2 - 10);

        ctx.beginPath();
        ctx.fillStyle = grd;
        ctx.font = "10px Arial";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        ctx.fillText("V e r m a", c.width / 2, c.height / 2 + 10);

        
        init();
        loop();
        randomize();
    }

        function init() {
            const imgData = ctx.getImageData(0, 0, c.width, c.height).data;
            const scale = 7;
            for(let i = 0; i < imgData.length; i += 4) {
                const red = imgData[i];
                const green = imgData[i + 1];
                const blue = imgData[i + 2];
                if(red + green + blue > 0) {
                    const x = (i / 4) % c.width;
                    const y = Math.floor((i / 4) / c.width);
                    const col = `rgb(${red},${green},${blue})`;
                    particles.push(new Particle((x - c.width / 2) * scale + c.width / 2, (y - c.height / 2) * scale + c.height / 2, col));
                }
            }
        }

        function loop() {

            ctx.beginPath();
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, c.width, c.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            connect();
            
            ctx.beginPath();
            ctx.fillStyle = "white";
            ctx.arc(mouse.x, mouse.y, 2, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(loop);
        }

        function handleMousemove(e) {
            if(e.changedTouches) e = e.changedTouches[0];
            mouse.x = e.pageX - c.offsetLeft;
            mouse.y = e.pageY - c.offsetTop - ("ontouchstart" in document ? 100 : 0);
        }

        function connect() {
            const maxDist = 12;
            for(let i = 0; i < particles.length - 1; ++i) {
                for(let j = i + 1; j < particles.length; ++j) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
                    
                    if(dist < maxDist) {
                        const col = p1.col;
                        ctx.beginPath();
                        ctx.strokeStyle = col;
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
        }

        function randomize() {
            particles.forEach(p => {
                p.x = Math.random() * c.width;
                p.y = Math.random() * c.height;
            });
        }
    </script>
